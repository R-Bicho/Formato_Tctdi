<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Home</title>
</head>

<body>
    <header class="cabecalho">
        <img src="/static/imagens/Logo.png" alt="logo da TIM">
    </header>
    <main>

        <div class="ajuste__texto">
            <h1 class="estilo__titulo">Formato Tctdi</h1>
            <p>explicação</p>
        </div>

        <form action="" method="post">
            <div>
                <label for="numeroA">Numero de A: </label>
                <input type="tel" id="numeroA" name="numeroA" placeholder="11 99999-9999 / 11 9999-9999" />
            </div>

            <div>
                <label for="numeroB">Numero de B: <b></b></label>
                <input type="tel" id="numeroB" placeholder="11 99999-9999 / 11 9999-9999" />
            </div>

            <div>
                <label for="rn">RN de B: </label>
                <input type="tel" id="rn" />
            </div>

            <div>
                <label for="rop">ROP de A: </label>
                <input type="tel" id="rop"/>
            </div>

            <div>
                <br>
                <p>Tecnologia:</p>
                <input type="radio" id="pre" name="valor" value="pre">
                <label for="pre">Pré-Pago</label><br>
                <input type="radio" id="pos" name="valor" value="pos">
                <label for="pos">Pós-Pago</label>
                <br>
            </div>            
      
            <div>
                <br>
                <label for="BO">BO: </label>
                <select id="BO" >                    
                    <option value="376">376</option>
                    <option value="476">476</option>                    
                </select>
                <br>
            </div>

            <div>
                <input type="reset" value="Reset">
                <input type="submit" value="Enviar">
            </div>

            <div>
                <label for="retorno__TCTDI">TCTDI: </label>
                <p>Resultado</p>
            </div>
        </form>
    </main>
    <footer></footer>

</body>

</html>
