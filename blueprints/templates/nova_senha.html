<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename ='style_login.css')}}">
    <title>Alterar Senha</title>
</head>

<body>
    <header>
        <img src="/static/Logo.png">
    </header>
    <main>    
        <h1 class="centralizar">Alterar Senha</h1>

        <form id="form_cadastro" action="/validar-senhaa" method="post">

            <div>
                <label>Senha Temporaria</label>
                <input name="senha_temporaria" type="password">
            </div>
            
            <div>
                <label>Nova Senha</label>
                <input name="nova_senha" type="password">
            </div>

            <div>
                <label>Confirmar Senha</label>
                <input name="confirmar_senha" type="password">
            </div>            
            <input type="submit" value="Enviar">
        </form>
        <a class="centralizar" href="{{url_for('login.senha')}}">Voltar</a>
        <p>{{retorno}}</p>
    </main>
    <footer>&copy;Rog√©rio Bicho</footer>
</body>

</html>
