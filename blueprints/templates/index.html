<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {{url_for('static', filename ='style.css')}}">
    <title>{{titulo}}</title>
</head>

<body>
    <header class="cabecalho">
        <img src="{{url_for('static', filename ='Logo.png')}}" alt="logo da TIM">
    </header>
    <main>

        <div class="ajuste__texto">
            <h1 class="estilo__titulo">Formato TCTDI</h1>
            <p class="estilo__texto">{{texto}}</p>
            <p class="estilo__texto">{{texto1}}</p>
            <p class="estilo__texto">{{texto2}}</p>
        </div>

        <form id="form" action="/validar" method="post">

            <div class="posicionamento">
                <div>
                    <br>
                    <p>Categoria da Origem</p>
                    <input type="radio" id="pre" name="valor" value="pre">
                    <label for="pre">Pré-Pago</label>
                    <br>
                    <input type="radio" id="pos" name="valor" value="pos">
                    <label for="pos">Pós-Pago</label>
                    <br>
                    <input type="radio" id="fixo" name="valor" value="fixo">
                    <label for="fixo">Fixo</label>
                    <br>
                </div>

                <div class="posicionamento__filho">
                    <div>
                        <label for="numeroA">Numero de A </label>
                    </div>
                    <input class="tamanho__input" type="tel" id="numeroA" required name="numeroA"
                        placeholder="11 99999-9999 / 11 9999-9999" />
                </div>

                <div class="posicionamento__filho">
                    <div>
                        <label for="numeroB">Numero de B </label>
                    </div>
                    <input class="tamanho__input" type="tel" id="numeroB" required name="numeroB"
                        placeholder="11 99999-9999 / 11 9999-9999" />
                </div>

                <div class="posicionamento__filho">
                    <div>
                        <label for="ea">DDD Registrado </label>
                    </div>
                    <input class="tamanho__input__menor" type="tel" id="ea" name="ddd" placeholder="11" />
                </div>

                <div class="posicionamento__filho">
                    <br>
                    <label for="BO">BO: </label>
                    <select id="BO" name="bo">
                        <option value="376">376</option>
                        <option value="476">476</option>
                    </select>
                    <br>
                </div>

                <div class="posicionamento__filho">
                    <div>
                        <label for="rn">RN de B </label>
                    </div>
                    <input class="tamanho__input__menor" type="tel" id="rn" name="rn" placeholder="AA123" />
                </div>

                <div class="posicionamento__filho">
                    <div>
                        <label for="rop">ROP de A </label>
                    </div>
                    <input class="tamanho__input__menor" type="tel" id="rop" name="rop" placeholder="00000" />
                </div>
            </div>

            <div>
                <input type="reset" value="Reset">
                <input type="submit" value="Enviar">
            </div>

            <div class="retorno">
                <p>{{Resultado}}</p>
            </div>
        </form>
    </main>
    <footer>&copy;Rogério Bicho</footer>

</body>

</html>
